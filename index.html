<!doctype html>
<html class="no-js" lang="DE">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Der Countdown</title>
    <meta name="description" content="A countdown with extras.">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>

<div class="background">
    <div id="upperHalf" class="half"></div>
    <div id="lowerHalf" class="half"></div>
</div>
<div class="foreground">
    <div class="clockContainer" style="max-width: initial">
        <div class="text-white" style="font-size: 5vw">Erlangen
            <span id="erlangen"></span>
        </div>
        <div id="countdownWrapper">
            <h1 id="countdown" class="text-white"></h1>
        </div>
        <div class="text-white" style="font-size: 5vw">Melbourne
            <span id="melbourne"></span>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
<script src="js/particles.min.js" id="particlejs"></script>
