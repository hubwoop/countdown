<!doctype html>
<html class="no-js" lang="DE">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Der Countdown</title>
    <meta name="description" content="A countdown with extras.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!--[if lte IE 9]>
<p class="browserUpgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
    your browser</a> to improve your experience and security.</p>
<![endif]-->
<div class="background">
    <div id="upperHalf" class="half"></div>
    <div id="progressBar"><span id="progress"></span></div>
    <div id="lowerHalf" class="half"></div>
</div>
<div class="foreground">
    <div class="clockContainer" style="max-width: initial">
        <div class="text-white"><p id="upperHalfLocation" class="locationName"></p>
            <span id="upperHalfCountdown"></span>
        </div>
        <h1 id="countdown" class="text-white"></h1>
        <div class="text-white"><p id="lowerHalfLocation" class="locationName"></p>
            <span id="lowerHalfCountdown"></span>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
<script src="js/particles.min.js" id="particlejs"></script>
</body>
</html>
